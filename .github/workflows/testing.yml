name: testing.yml
on:
  push:
    branches:
      - feature/*
      - develop
      - master
      - config/*

jobs:
  test:
    name: "Ejecuci√≥n de pruebas"
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml